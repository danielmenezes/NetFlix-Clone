<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!--responsive css-->
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <img class="logo" src="img/logo.png"></img>

      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
      <div class="secondary-menu">
        <i onclick="handlemenu()" class="material-icons menu-icon">
          menu
        </i>
        <nav class="menu-responsive">
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington</p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="material-icons buttons-main"> play_arrow </i>
            ASSISTIR AGORA
          </button>
          <BUtton role="button" class="botao">
            <i class="material-icons buttons-main"> info </i>
            MAIS INFORMAÇÕES
          </BUtton>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/filme1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/filme2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/filme3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/filme4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/filme5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/filme6.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>

</html>
